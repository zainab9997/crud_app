<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF_8">
        <title>crud</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="crud">
            <div class="head">
                <h2>Crud</h2>
                <h3>product Management System</h3>
            </div>
            <div class="inputs">
                <input type="text" placeholder="title" id="title">
                <div class="price">
                    <input onkeyup="getTotal()"   type="number" placeholder="price" id="price">
                    <input onkeyup="getTotal()"    type="number" placeholder="taxes" id="taxes">
                    <input onkeyup="getTotal()"    type="number" placeholder="ads" id="ads">
                    <input onkeyup="getTotal()"    type="number" placeholder="discount" id="discount">
                    <small  id="total">8888</small>

                </div>
                <input type="number" placeholder="count" id="count">
                <input type="text" placeholder="category" id="category">
                <button id="submit"> Create </button>

            </div>


            <div class="outputs">
                <div class="searchblock">
                    <input type="text" placeholder="Search" id="search">
                    <div class="btnsearch" >
                    <button id="search by title" >Search by title</button>
                    <button id="search by category" >Search by category</button>
                    </div>

                </div>  
                
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="tbody">
                        
                    </tbody>



                </table>


            </div>
        </div>

    
    
        <script src="main.js"></script>
    
    </body>
</html>
